<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal card</title>
  </head>
  <body>
    <header>
      <h1>Tarjeta de Presenación</h1>
    </header>
    <section>
      <div class="card">
        <img class="me" src="/static/me.jpg" alt="Foto personal" />
        <div class="about">
          <h1>Valentina Restrepo Sánchez</h1>
          <h3>Ingeniera Multimedia</h3>
          <a href="https://portfolio-86-seven.vercel.app/" target="_blank"
            >Portafolio</a
          >
        </div>
        <div>
          <div class="contact">
            <img src="/static/logo-github.svg" alt="github logo" />
            <a href="https://github.com/Valen-r-s" target="_blank">GitHub</a>
          </div>
          <div class="contact">
            <img src="/static/logo-linkedin.svg" alt="linkedin logo" />
            <a
              href="https://www.linkedin.com/in/valentina-restrepo-0389812a2/"
              target="_blank"
              >LinkedIn</a
            >
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h2>Diseño de Interfaces Multimedia</h2>
      <h2>2025</h2>
    </footer>
  </body>
</html>
